<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LesPaw Shop</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- cache-bust для css -->
  <link rel="stylesheet" href="styles.css?v=11" />
</head>

<body>
  <header class="top">
    <button class="btn" id="btnBack" style="display:none">← Назад</button>

    <div class="brand">
      LesPaw
      <span class="sub">фандомная атрибутика • тёплая стая</span>
    </div>

    <div class="top-spacer"></div>

    <button class="btn" id="btnFavTop">Избранное (0)</button>
    <button class="btn" id="btnCartTop">Корзина (<span id="cartCount">0</span>)</button>
  </header>

  <main class="wrap">
    <section class="card">
      <input id="globalSearch" class="input" placeholder="Поиск по фандомам и товарам…" />
      <div class="row">
        <button id="btnCategories" class="btn">Категории</button>
        <button id="btnInfo" class="btn">Важная инфо</button>
        <button id="btnReviews" class="btn">Отзывы</button>
        <button id="btnExamples" class="btn">Примеры покрытий</button>
      </div>
    </section>

    <section id="view" class="card"></section>
  </main>

  <!-- cache-bust для js -->
  <script src="app.js?v=11"></script>
</body>
</html>
