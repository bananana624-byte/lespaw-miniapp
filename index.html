          <circle cx="11" cy="11" r="7" fill="none" stroke="currentColor" stroke-width="2"/>

    </div>

  <main class="wrap">
    <section id="view" class="view"></section>
  </main>

  <nav class="navBar">
    <button class="navBtn" id="navBack" type="button" aria-label="Назад" title="Назад">
