<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LesPaw Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="top">
    <div class="topTitle">
      <div class="brand">LesPaw</div>
      <div class="sub">фандомная атрибутика • тёплая стая</div>
    </div>

    <input id="globalSearch" class="input search" placeholder="Поиск по фандомам и товарам…" />
  </header>

  <main class="wrap">
    <section id="view" class="view"></section>
  </main>

  <!-- нижняя нав-плашка -->
  <nav class="navBar">
    <button class="navBtn" id="navBack" aria-label="Назад" title="Назад">
      <!-- стрелка -->
      <svg viewBox="0 0 24 24" class="ico" aria-hidden="true">
        <path d="M14.5 5.5 8 12l6.5 6.5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>

    <button class="navBtn" id="navFav" aria-label="Избранное" title="Избранное">
      <!-- сердце -->
      <svg viewBox="0 0 24 24" class="ico" aria-hidden="true">
        <path d="M12 21s-7-4.6-9.5-8.9C.8 8.8 2.2 6 4.9 5.2c1.7-.5 3.5.1 4.7 1.4L12 9l2.4-2.4c1.2-1.3 3-1.9 4.7-1.4 2.7.8 4.1 3.6 2.4 6.9C19 16.4 12 21 12 21z"
              fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
      </svg>
      <span class="badge" id="favCount" style="display:none">0</span>
    </button>

    <button class="navBtn" id="navCart" aria-label="Корзина" title="Корзина">
      <!-- корзина -->
      <svg viewBox="0 0 24 24" class="ico" aria-hidden="true">
        <path d="M6 7h15l-2 10H7L6 7z" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
        <path d="M6 7 5 4H2" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        <path d="M9 21a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm8 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"
              fill="none" stroke="currentColor" stroke-width="2"/>
      </svg>
      <span class="badge" id="cartCount" style="display:none">0</span>
    </button>
  </nav>

  <!-- cache-bust -->
  <script src="app.js?v=21"></script>
</body>
</html>
