<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LesPaw Shop</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="top">
    <!-- кнопка назад теперь внизу, тут оставляем только бренд -->
    <div class="brand">
      LesPaw
      <span class="sub">фандомная атрибутика • тёплая стая</span>
    </div>

    <div class="top-spacer"></div>
  </header>

  <main class="wrap">
    <section class="card">
      <input id="globalSearch" class="input" placeholder="Поиск по фандомам и товарам…" />
      <div class="row">
        <button id="btnCategories" class="btn">Категории</button>
        <button id="btnInfo" class="btn">Важная инфо</button>
        <button id="btnReviews" class="btn">Отзывы</button>
        <button id="btnExamples" class="btn">Примеры покрытий</button>
      </div>
    </section>

    <section id="view" class="card"></section>
  </main>

  <!-- Нижняя навигация (иконки без текста) -->
  <nav class="bottom-nav" aria-label="Навигация">
    <button class="nav-btn" id="navBack" aria-label="Назад" title="Назад">
      <span class="nav-ico" aria-hidden="true">
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </span>
    </button>

    <button class="nav-btn" id="navFav" aria-label="Избранное" title="Избранное">
      <span class="nav-ico" aria-hidden="true">
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M12 21s-7-4.6-9.2-9C1 8 3.2 5.5 6 5.5c1.7 0 3.2 1 4 2.1.8-1.1 2.3-2.1 4-2.1 2.8 0 5 2.5 3.2 6.5C19 16.4 12 21 12 21z"
                stroke="currentColor" stroke-width="2.0" stroke-linejoin="round"/>
        </svg>
      </span>
      <span class="badge" id="favCount" style="display:none">0</span>
    </button>

    <button class="nav-btn" id="navCart" aria-label="Корзина" title="Корзина">
      <span class="nav-ico" aria-hidden="true">
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M6.5 6h15l-1.4 7.5H8.2L6.5 6z" stroke="currentColor" stroke-width="2.0" stroke-linejoin="round"/>
          <path d="M6.5 6L5.7 3.8H3" stroke="currentColor" stroke-width="2.0" stroke-linecap="round"/>
          <path d="M9 20a1 1 0 100-2 1 1 0 000 2zM18 20a1 1 0 100-2 1 1 0 000 2z" fill="currentColor"/>
        </svg>
      </span>
      <span class="badge" id="cartCount" style="display:none">0</span>
    </button>
  </nav>

  <!-- cache-bust: можно менять v при необходимости -->
  <script src="app.js?v=14"></script>
</body>
</html>
