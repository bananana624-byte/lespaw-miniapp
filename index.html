<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LesPaw Shop</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="top">
    <div class="brand">
      <div class="brand-title">LesPaw</div>
      <div class="brand-sub">фандомная атрибутика • тёплая стая</div>
    </div>
  </header>

  <main class="wrap">
    <section class="panel">
      <input id="globalSearch" class="input" placeholder="Поиск по фандомам и товарам…" />
      <div class="menu">
        <button id="btnCategories" class="chip">Категории</button>
        <button id="btnInfo" class="chip">Важная инфо</button>
        <button id="btnReviews" class="chip">Отзывы</button>
        <button id="btnExamples" class="chip">Примеры покрытий</button>
      </div>
    </section>

    <section id="view" class="panel"></section>
  </main>

  <!-- Bottom Nav -->
  <nav class="bottom" aria-label="Навигация">
    <button class="navbtn" id="navBack" aria-label="Назад">
      <span class="ico" aria-hidden="true">
        <!-- chevron-left -->
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M15 18l-6-6 6-6" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </span>
    </button>

    <button class="navbtn" id="navFav" aria-label="Избранное">
      <span class="ico" aria-hidden="true">
        <!-- heart -->
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M12 21s-7-4.6-9.2-9C1 8 3.2 5.5 6 5.5c1.7 0 3.2 1 4 2.1.8-1.1 2.3-2.1 4-2.1 2.8 0 5 2.5 3.2 6.5C19 16.4 12 21 12 21z"
                stroke="currentColor" stroke-width="2.0" stroke-linejoin="round"/>
        </svg>
      </span>
      <span class="badge" id="favCount" style="display:none">0</span>
    </button>

    <button class="navbtn" id="navCart" aria-label="Корзина">
      <span class="ico" aria-hidden="true">
        <!-- cart -->
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M6.5 6h15l-1.4 7.5H8.2L6.5 6z" stroke="currentColor" stroke-width="2.0" stroke-linejoin="round"/>
          <path d="M6.5 6L5.7 3.8H3" stroke="currentColor" stroke-width="2.0" stroke-linecap="round"/>
          <path d="M9 20a1 1 0 100-2 1 1 0 000 2zM18 20a1 1 0 100-2 1 1 0 000 2z" fill="currentColor"/>
        </svg>
      </span>
      <span class="badge" id="cartCount" style="display:none">0</span>
    </button>
  </nav>

  <!-- cache-bust -->
  <script src="app.js?v=13"></script>
</body>
</html>
